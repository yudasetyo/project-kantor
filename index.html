<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/assets/css/style.css" />
    <title>PT. Murfa Surya Mahardika - MSMGROUP</title>
</head>

<body>
    <nav class="w-full px-2 py-4 font-sans sm:px-4">
        <div class="flex items-center justify-between mx-auto max-w-7xl">
            <a href="/" title="PT. Murfa Surya Mahardika" class="flex items-center">
                <img src="src/assets/img/logo(item).png" alt="logoperusahaan" class="h-14">
            </a>
            <div class="flex items-center space-x-1">
                <div class="hidden space-x-1 mr-5 md:inline-flex">
                    <a href="#" class="btn btn-lg text-primary font-semibold btn-link hover:text-deep-purple-900">Home</a>
                    <a href="#" class="btn btn-lg text-primary font-semibold btn-link hover:text-deep-purple-900">Layanan</a>
                    <a href="#" class="btn btn-lg text-primary font-semibold btn-link hover:text-deep-purple-900">Portofolio</a>
                    <a href="#" class="btn btn-lg text-primary font-semibold btn-link hover:text-deep-purple-900">History</a>
                    <a href="#" class="btn btn-lg text-primary font-semibold btn-link hover:text-deep-purple-900">Hubungi Kami</a>
                </div>
                <div class="inline-flex md:hidden" x-data="{ open: false }">
                    <button class="flex-none px-2 btn btn-link btn-sm" @click="open = true">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            aria-hidden="true"
                            class="w-5 h-5"
                        >
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <line x1="3" y1="18" x2="21" y2="18"></line>
                        </svg>
                        <span class="sr-only">Open Menu</span>
                    </button>
                    <div class="absolute top-0 left-0 right-0 z-50 flex flex-col p-2 pb-4 m-2 space-y-3 bg-white rounded shadow" x-show.transition="open" @click.away="open = false" x-cloak>
                        <button class="self-end flex-none px-2 ml-2 btn btn-link btn-icon" @click="open = false">
                            <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            aria-hidden="true"
                            >
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                            </svg>
                            <span class="sr-only">Close Menu</span>
                    </button>
                        <a href="#" class="w-full btn btn-link">Features</a>
                        <a href="#" class="w-full btn btn-link">Pricing</a>
                        <a href="#" class="w-full btn btn-link">Blog</a>
                        <a href="#" class="w-full btn btn-link">Company</a>
                        <a href="#" class="w-full btn btn-link">Sign in</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <header>
        <div class="relative bottom-16 px-4 py-16 mx-auto sm:max-w-xl md:max-w-full lg:max-w-screen-xl md:px-24 lg:px-8 lg:py-20">
            <div class="flex flex-col items-center justify-between lg:flex-row">
                <div class="mb-10 lg:max-w-lg lg:pr-5 lg:mb-0">
                    <div class="max-w-xl mb-6">
                        <h2 class="max-w-lg mb-6 font-sans text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl sm:leading-none">
                            The quick, brown fox<br class="hidden md:block" /> jumps over
                            <span class="inline-block text-deep-purple-accent-400">a lazy dog</span>
                        </h2>
                        <p class="text-base text-gray-700 md:text-lg">
                            Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam, eaque ipsa quae. explicabo.
                        </p>
                    </div>
                    <div class="flex items-center">
                        <a href="/" class="inline-flex items-center justify-center h-12 px-6 mr-6 font-semibold tracking-wide text-white transition duration-200 rounded shadow-md bg-deep-purple-accent-400 hover:bg-deep-purple-accent-700 focus:shadow-outline focus:outline-none">
                          Get started
                        </a>
                        <a href="/" aria-label="" class="inline-flex items-center font-bold text-gray-800 transition-colors duration-200 hover:text-deep-purple-accent-700">Learn more</a>
                    </div>
                </div>
                <div class="flex items-center justify-center lg:w-1/2">
                    <div class="w-full">
                        <img class="object-cover" src="src/assets/img/d60bb0b6bb82852b4b3c407c43dc81e9.png" alt="" />
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/kutty@latest/dist/kutty.min.js"></script>
    <script src="src/assets/js/main.js"></script>
</body>

</html>
